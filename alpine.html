  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.10.3/dist/cdn.min.js"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Alpine & Tailwind</title>
    <style>
      body {
        height: 100vh;
        background-color: beige;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div
        x-data="{
        newText: '',
        people: ['Antonio', 'Sergio', 'Alessio'],
        addPerson() {
            this.people.push(this.newText);
        }
        }"
        class="bg-red-200 min-h-screen p-20"
    >
        <form x-on:submit.prevent = "addPerson">
            <input type="text" x-model=" newText" class="p-3 shadow-2xl rounded">
        </form>
        <ul>
            <template x-for="person in people">
                <li x-text="person"></li>
            </template>

        </ul>
    </div>
