<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
            width: 150px;
            height: 150px;
            background: red;
            border: 1px solid black;
            position: absolute;
        }
</style>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
        
    <!-- <button id="disBtn">Заблокировать изменение цвета</button> -->

    <script>
        let dragElement = document.getElementById("dragElement");
        
        // let disBtn = document.getElementById("disBtn");
        dragElement.onmousedown = function() {
        document.addEventListener("mousemove", moveElement);
        document.onmouseup = function() {
            document.removeEventListener("mousemove", moveElement)
        }
        };
        
        function moveElement(event) {
            let x = event.clientX - 75;
            let y = event.clientY - 75;

            dragElement.style.top = y + "px";
            dragElement.style.left = x +"px";
        }
        function changeColor() {
            let red = Math.round(Math.random()*255);
            let green = Math.round(Math.random()*255);
            let blue = Math.round(Math.random()*255);

            dragElement.style.background = `rgb(${red}, ${green}, ${blue})`;
        }
        dragElement.addEventListener("click", changeColor);

        disBtn.addEventListener("click", function() {
            console.log("Слушатель");
            dragElement.removeEventListener("click", changeColor);
        })

    </script>
</body>
</html>
