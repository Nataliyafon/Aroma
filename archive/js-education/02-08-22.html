        function addSpecialNumbers(numbers) {
            let specialNumbers = [];
            for (let i = 0; i < numbers.length; i++) {
                if (numbers[i] % 3 == 0) {
                    specialNumbers.push(numbers[i]);
                }
            }
            return specialNumbers;
        }
